<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">🏠 Home</a>
        <h1>📊 Sentiment Analysis</h1>
        <form method="post">
            <textarea name="input_text" rows="8" placeholder="Paste your text here..." required>{{ input_text }}</textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
        <div class="result-box">
            <h2>Sentiment</h2>
            <p>{{ sentiment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
