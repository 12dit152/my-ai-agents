<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">🏠 Home</a>
        <h1>📝 Text Summarizer</h1>
        <form method="post">
            <textarea name="input_text" rows="8" placeholder="Paste your text here..." required>{{ input_text }}</textarea>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
        <div class="result-box">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
